<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="intro">
      <section id="intro" class="section">
        <div class="intro-wrapper">
          <canvas class="experience-canvas"></canvas>
          <div class="hero-main">
            <h1 class="hero-main-title">Hi, I'm Andy!</h1>
            <p class="hero-main-description">Currently I'm <span
                class="auto-type"></span></p>
          </div>
          <div class="hero-second">
            <p class="hero-second-subheading first-sub">Andy Bukovcan</p>
            <p class="hero-second-subheading second-sub">Portfolio</p>
          </div>
        </div>
      </section>

      <section id="page" class="section">
        <div class="text-element">
          <p class="section-text">About Me</p>
        </div>
        
        
        <div class="text-element">
          <p class="section-text">Skills</p>
        </div>
        
        
        <div class="text-element">
          <p class="section-text">Projects</p>
        </div>
        
        
        <div class="text-element">
          <p class="section-text">Contact</p>
        </div>
      </section>
    </div>


    <!-- js-links -->
    <script type="module" src="/main.js"></script>
    <script src="scroll.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
    var typed = new Typed(".auto-type", {
      strings: ["coding", "studying", "playing games", "sleeping", "watching tv", "eating"],
      typeSpeed: 200,
      backSpeed: 200,
      loop: true
    })
  </script>
  </body>
</html>
